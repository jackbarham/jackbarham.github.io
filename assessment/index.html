<!doctype html>
<html class="no-js" lang="">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Name - http://oxygn.io">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>PL - Assessment Redesign</title>

    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/oldie.js"></script>
    <![endif]-->

</head>
<body ng-app="plAssessment">

<div class="wrapper">

    <toolbar ng-hide="loader.visible"></toolbar>

    <div class="content">
        <div class="scroll animate">
            <ui-view name="page"></ui-view>
        </div>
    </div>

    <question-controls></question-controls>

    <progress-bar></progress-bar>

    <div class="loader" ng-show="loader.visible">
        <i class="pl-loader white">
            <span class="symbol"><span></span></span>
            <span style="display: none" ng-style="{'display':'block'}" class="message">{{ loader.message }}</span>
        </i>
    </div>

</div>

<script src="js/vendor/angular.js"></script>
<script src="js/vendor/angular-ui-router.min.js"></script>
<script src="js/vendor/angular-resource.min.js"></script>
<script src="js/vendor/angular-local-storage.min.js"></script>
<script src="js/vendor/angular-animate.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/page.ctrl.js"></script>
<script src="js/controllers/welcome.ctrl.js"></script>
<script src="js/controllers/section.ctrl.js"></script>
<script src="js/controllers/question.ctrl.js"></script>
<script src="js/controllers/confirmation.ctrl.js"></script>
<script src="js/directives/toolbar.js"></script>
<script src="js/directives/progress.js"></script>
<script src="js/directives/question-controls.js"></script>
<script src="js/providers/config.js"></script>
<script src="js/factories/app.js"></script>
<script src="js/factories/app.api.js"></script>
<script src="js/factories/app.data.js"></script>
<script src="js/factories/app.user.js"></script>
<script src="js/factories/app.display.js"></script>
<script src="js/factories/app.navigation.js"></script>

</body>
</html>
